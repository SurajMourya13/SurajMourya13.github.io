<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>StockHub</title>
    <style>
      /* Global Styles */
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }

      /* --- Header & Navigation (Desktop) --- */
      header {
        padding: 8px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
      }

      .logo1 {
        text-decoration: none;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: #000;
      }

      nav {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .hamburger-btn {
        display: none; /* Hidden on desktop */
      }

      /* --- Grid Layout (Desktop) --- */
      .grid-container {
        display: grid;
        grid-template-columns: 3fr 1fr;
        grid-template-rows: auto auto;
        gap: 10px;
        width: 100%;
        height: 95vh;
        padding: 10px;
        box-sizing: border-box;
      }

      .chart-widget {
        grid-column: 1 / 2;
        grid-row: 1 / 3;
        width: 100%;
        height: 100%;
      }

      .market-overview,
      .technical-analysis {
        grid-column: 2 / 3;
        width: 100%;
      }

      .market-overview {
        grid-row: 1 / 2;
        height: 50%;
      }

      .technical-analysis {
        grid-row: 2 / 3;
        height: 50%;
      }

      /* --- Responsive Styles (Mobile) --- */
      @media (max-width: 768px) {
        /* Header & Navigation */
        header {
          flex-wrap: wrap;
          justify-content: space-between;
          align-items: flex-start;
          padding: 10px;
        }

        .hamburger-btn {
          display: block; /* Show on mobile */
          font-size: 1.8rem;
          background: none;
          border: none;
          cursor: pointer;
          color: #000;
        }

        nav {
          display: none; /* Hide nav by default */
          flex-direction: column;
          width: 100%;
          position: absolute;
          top: 100%;
          left: 0;
          background-color: #fff;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          z-index: 10;
          padding: 10px;
        }

        nav.active {
          display: flex; /* Show nav when active */
        }

        nav .search-container,
        nav .user-icon,
        nav a {
          width: 100%;
          margin: 5px 0;
          text-align: center;
        }

        /* Grid Layout */
        .grid-container {
          display: block; /* Forces widgets to stack vertically */
          height: auto;
          overflow-x: hidden;
        }

        .chart-widget,
        .market-overview,
        .technical-analysis {
          width: 100%;
          margin-bottom: 10px;

          /* Set a fixed height for the container */
          height: 500px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo1">
        <div class="logo">STOCK HUB</div>
      </a>

      <button class="hamburger-btn" onclick="toggleMenu()">â˜°</button>

      <nav id="mobileNav">
        <div class="search-container">
          <input
            type="text"
            id="searchBar"
            placeholder="Search stocks..."
            onkeyup="searchStocks()"
          />
          <button class="search-btn"><i class="fa fa-search"></i></button>
        </div>
        <div class="user-icon">
          <a href="signinpage.html">
            <i class="fa fa-user"></i>
          </a>
        </div>
        <a href="product.html">Products</a>
        <a href="stockhub.html">Markets</a>
        <a href="news.html" target="_blank">News</a>
        <a href="brokerpage.html">Brokers</a>
        <div class="dropdown">
          <a href="#">More</a>
          <div class="dropdown-menu">
            <a href="#">Settings</a>
            <a href="#">Help</a>
          </div>
        </div>
      </nav>
    </header>

      <div class="tradingview-widget-container technical-analysis">

          async

          {
            "interval": "1m",
            "width": "100%",
            "isTransparent": false,

            "symbol": "NASDAQ:AAPL",
            "showIntervalTabs": true,
            "displayMode": "single",

          }
        </script>
      </div>
    </div>
    <script>
      function toggleMenu() {
        const nav = document.getElementById("mobileNav");
        nav.classList.toggle("active");
      }
    </script>
  </body>
</html>
