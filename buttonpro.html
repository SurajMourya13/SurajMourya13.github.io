<html>
  <head>
    <style>
      .market-nav {
        display: flex;
        flex-wrap: wrap;
        gap: 8px; /* Space between buttons */
        justify-content: flex-start;
        max-width: 350px; /* Constrains the width to match the reference */
        margin: 0 auto; /* Centers the container */
      }

      .market-nav button {
        background: #f0f0f0; /* Light grey background for non-active buttons */
        color: #333; /* Dark text */
        font-family: "Inter", sans-serif;
        font-size: 0.9rem;
        font-weight: normal;
        padding: 8px 16px;
        border: 1px solid #ccc;
        border-radius: 20px; /* High radius for a pill shape */
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }

      .market-nav button:hover {
        background: #e0e0e0;
        border-color: #bbb;
      }

      .market-nav .active {
        background-color: #ffe082; /* Yellow background for active button */
        color: #333;
        border-color: #ffd740; /* Darker yellow border */
        box-shadow: none;
      }
    </style>
  </head>
  <div class="market-nav">
    <button class="active">All</button>
    <button>10or</button>
    <button>Realme</button>
    <button>Xiaomi</button>
    <button>OnePlus</button>
    <button>Samsung</button>
    <button>Motorola</button>
    <button>Google</button>
    <button>Sony</button>
    <button>Micromax</button>
  </div>
</html>
